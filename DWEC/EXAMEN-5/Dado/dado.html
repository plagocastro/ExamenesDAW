<!DOCTYPE html>
<html>
<head>
	<title>Juego de Dados</title>
</head>
<body>
	<h1>Juego de Dados</h1>
	<button onclick="rollDice()">Lanzar Dados</button>
	<br>
	<textarea id="resultado" rows="2" cols="20" readonly></textarea>
	<script>
		const rollDice = () => {
			const randomNumber = Math.floor(Math.random() * 6) + 1;
			const result = Math.floor(Math.random() * 6) + 1;
			const delay = Math.floor(Math.random() * 6) + 10;
			return new Promise(resolve => setTimeout(() => resolve({ randomNumber, result }), delay * 1000));
		};

		const handleSuccess = ({ randomNumber, result }) => {
			const resultadoTextarea = document.getElementById('resultado');
			resultadoTextarea.value = `NÃºmero aleatorio: ${randomNumber}\nResultado del lanzamiento de los dados: ${result}`;
		};

		rollDice()
			.then(handleSuccess);
	</script>
</body>
</html>
